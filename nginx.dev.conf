# ===========================================
# NGINX DEVELOPMENT CONFIGURATION
# Version: v1.0.0 (Development Mode)
# Last Updated: 2025-01-27
#
# Development version of nginx.prod.conf
# - No SSL required
# - Development-friendly settings
# ===========================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic logging
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # File upload limits
    client_max_body_size 50M;

    # Security headers (relaxed for development)
    server_tokens off;

# HTTP server (development - no SSL)
server {
    listen 80;
    server_name localhost;

    # ===========================================
    # BACKEND API ROUTES (Priority 1 - Highest)
    # ===========================================

    # Catch-all for ALL API routes - Future-proof for new APIs
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # OAuth callback - Direct backend route (no /api prefix)
    location = /auth/callback {
        proxy_pass http://backend:8000/auth/callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Auth API routes
    location /auth/api/ {
        proxy_pass http://backend:8000/auth/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # ===========================================
    # FRONTEND ROUTES (Priority 2 - Default)
    # ===========================================

    # All other routes serve the React app
    # React Router handles all frontend routing including /auth/success, /auth/login
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # ===========================================
    # UTILITY ROUTES
    # ===========================================

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

}
